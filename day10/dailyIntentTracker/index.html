<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Intent Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article class="tracker-page">
        <header>
            <h1>Daily Intent Tracker</h1>
        </header>

        <section class="tracker">
            <textarea id="intentionInput" placeholder="Enter today's intention..."></textarea>

            <button class="save-btn">Save</button>
            <button class="complete-btn">Mark Complete</button>
            <button class="reset-btn">Reset Day</button>

            <h3>Today's Feedback</h3>
            <div class="feedback"></div>
        </section>
    </article>

    <script src="script.js"></script>
</body>

</html>
