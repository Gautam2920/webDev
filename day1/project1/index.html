<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="page">
    <article class="card">

        <img src="1729163647534.jpeg" alt="Portrait of Gautam Bhargava">

        <section class="card-content">
            <header class="card-header">
                <h1>Gautam Bhargava</h1>
                <p class="intro">Hey, thanks for visiting my identity page.</p>
            </header>

            <section class="card-section">
                <h2>What I am Learning</h2>
                <ul>
                    <li>Web Dev — to outsmart my laziness.</li>
                    <li>DSA — to feed something to my lazy brain.</li>
                </ul>
            </section>

            <section class="card-section">
                <h2>Why I Build</h2>
                <p>
                    Because creating something tangible feels better than
                    endlessly thinking about what I could have built.
                </p>
            </section>

            <button class="primary-btn">View What I am Building</button>
        </section>

    </article>
</main>

</body>
</html>
